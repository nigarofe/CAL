<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice">
                    <rect width="100%" height="100%" fill="green"></rect>
                </svg>
                <strong class="me-auto text-center" id="toastTitle">Bootstrap</strong>
                <small id="toastTime">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-center" id="toastMessage">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>


    <h1 class="display-1 text-success text-center">Questions</h1>

    <!-- Toggle button -->
    <div class="text-center my-3">
        <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#questionFormCollapse" aria-expanded="false" aria-controls="questionFormCollapse">
            Add New Question
        </button>
    </div>

    <!-- Collapsible form -->
    <div class="collapse" id="questionFormCollapse">
        <form id="questionForm" class="card shadow-sm p-4 mx-auto my-4" style="max-width: 500px;">
            <h2 class="mb-4 text-success text-center">Add New Question</h2>
            <div class="mb-3">
                <label for="discipline" class="form-label">Discipline</label>
                <input type="text" id="discipline" class="form-control" placeholder="e.g. Mathematics" required>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" id="source" class="form-control" placeholder="e.g. Textbook, Exam">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" placeholder="Enter question description"></textarea>
            </div>
            <button type="submit" id="createQuestion" class="btn btn-success w-100">Create Question</button>
        </form>
    </div></div>

    <br>

        <input type="number" id="questionNumber" placeholder="Enter question number" required>
        <input type="number" id="code" placeholder="Enter code" required>
        <button type="submit" id="attemptQuestion">Attempt question</button>
    </form> -->

    <table class="table table-fixed text-center w-75 h-25 mx-auto mt-3 mb-5" id="questionsTableMini">
        <thead>
            <tr class="text-light bg-success" style="border-bottom:1px dotted #888;">
                <th id='questionsTableMiniTh' style="cursor:help; padding:.75rem;">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Metrics filter">
                        <!-- <input type="radio" class="btn-check" name="metric" id="metric-dsla" autocomplete="off" checked />
            <label class="btn btn-outline-success " for="metric-dsla">DSLA</label> -->

                        <input type="radio" class="btn-check" name="metric" id="metric-pmgd" autocomplete="off" />
                        <label class="btn btn-outline-success" for="metric-pmgd">LaMI</label>

                        <input type="radio" class="btn-check" name="metric" id="metric-pmgx" autocomplete="off"
                            checked />
                        <label class="btn btn-outline-success" for="metric-pmgx">PMG-X</label>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="questionsTableMiniBody"></tbody>
    </table>

    <table class="table table-striped text-center" id="questionsTable"></table>

    <div class='d-none' id="debugJSON"></div>

    <script src="script.js"></script>
    <script src="testing.js"></script>
</body>

</html>
