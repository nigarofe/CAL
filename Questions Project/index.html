<body>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" preserveAspectRatio="xMidYMid slice">
          <rect width="100%" height="100%" fill="green"></rect>
        </svg>
        <strong class="me-auto text-center" id="toastTitle">Bootstrap</strong>
        <small id="toastTime">Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-center" id="toastMessage">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>


  <h1 class="display-1 text-success text-center">Questions</h1>
  <!-- <div id="controls"></div> -->

  <table class="table text-center w-75 h-25 mx-auto table-fixed" id="questionsTableMini" style="height: 200vh;">
    <thead>
      <tr class="text-light bg-success" style="border-bottom:1px dotted #888;">
        <th id='questionsTableMiniTh' style="cursor:help; padding:.75rem;">
          <div class="btn-group btn-group-sm" role="group" aria-label="Metrics filter">
            <input type="radio" class="btn-check" name="metric" id="metric-dsla" autocomplete="off" checked />
            <label class="btn btn-outline-success " for="metric-dsla">DSLA</label>

            <!-- <input type="radio" class="btn-check" name="metric" id="metric-pmgd" autocomplete="off" />
            <label class="btn btn-outline-success" for="metric-pmgd">PMG-D</label> -->

            <input type="radio" class="btn-check" name="metric" id="metric-pmgx" autocomplete="off" checked />
            <label class="btn btn-outline-success" for="metric-pmgx">PMG-X</label>
          </div>
        </th>
      </tr>
    </thead>
    <tbody id="questionsTableMiniBody"></tbody>
  </table>



  </div>
  <table class="table table-striped text-center" id="questionsTable"></table>
</body>

<script src="api.js"></script>
<script src="matrixCalculations.js"></script>
<script src="index.js"></script>
